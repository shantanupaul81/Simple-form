<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2 id="h2">User registation form</h2>
    <hr>
    <br>
<form action="">

    <label for="Username"> Username</label>
    <input type="text" placeholder="amrita" required >

<br> <br>

<label for="Email">Email Id</label>
<input type="Email" placeholder="abcd@gmail.com" required>

<br> <br>
<label for="Contect Number">Contect Number</label>
<input type="Number" placeholder="123456799" required>

<br><br>

<label for="Gender">Gender</label>
<input type="Radio" name="gender"> Male
<input type="Radio" name="gender">Female
<input type="Radio" name="gender">Others


<br><br>
<label for="Select Your Qualification">Select Your Qualification</label>
<input type="Checkbox">10th
<input type="Checkbox">12th
<input type="Checkbox">Graguate
<input type="Checkbox">post Graguate
<input type="Checkbox">PHD
<input type="Checkbox">Others
<input type="text" placeholder="Write it Here">

<br><br>

<label for="Select Your City">Select Your City</label>
<select name="City" id="">
    <option value="delhi">Delhi</option>
    <option value="Mumbai">Mumbai</option>
    <option value="Kolkata">Kolkata</option>
    <option value="Bihar">Bihar</option>
    <option value="Jharkhand">Jharkhand</option>
    <option value="West Bangal">west Bangal</option>
</select>
<br><br>

<label for="date of birth">Date Of Birth</label>
<input type="date" min="2023-01-15" max="2040-12-31">
<br><br>
<br><br>
<label for="Write About Yourself">Write About Yourself</label>
<textarea name="Discription" id="" cols="50" rows=""></textarea>
<br><br>

<label for="choose a username">Choose A Username</label>
<input type="text" required>
 <br><br>
<label for="Enter Any Password">Enter Any Password</label>
<input type="password" required>

<br><br>
<input type="submit" value="Click Here To Register">
</form>
</body>
</html>
